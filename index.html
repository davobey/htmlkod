<html>
    <title>RUMEYSAM</title>
<style>
  body {
    margin: 0;
    background-color: #fff0f5;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  .vıdeo {
    color: black;
    text-align: center;
    margin-top: 20px;
  }

  a:link, a:visited {
    color: red;
    background-color: pink;
    text-decoration: none;
    padding: 6px 10px;
    border-radius: 6px;
    font-weight: bold;
  }

  iframe {
    display: block;
    margin: 0 auto;
    border-radius: 10px;
  }

  /* Kalplerin görünümü */
  .heart {
    position: fixed;
    bottom: -10px;
    font-size: 20px;
    color: red;
    animation: floatUp 5s linear infinite;
    opacity: 0;
  }

  /* Kalpler yukarı çıkarken şeffaflaşır */
  @keyframes floatUp {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-100vh) scale(1.5);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<iframe width="2000" height="200" src="videolar/Rumeysamm.mp4" frameborder="0"></iframe>


<div class="vıdeo">
  <ul>
    <a href="https://youtu.be/6548C0BHNyE?si=RaNthKov9TfVRak1">
      <i>ÇOK SEVİYOM SENİ MİSAAAA 💕</i>
    </a>
    <p>Üstteki yazıya tıkla</p>
  </ul>
</div>

<script>
  // Kalp üretme fonksiyonu
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML = '❤️';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = (15 + Math.random() * 25) + 'px';
    heart.style.animationDuration = (3 + Math.random() * 2) + 's';
    document.body.appendChild(heart);

    // 5 saniye sonra kalbi sil
    setTimeout(() => {
      heart.remove();
    }, 5000);
  }

  // Sürekli kalp üret
  setInterval(createHeart, 300);
</script>

</body>

</html>
